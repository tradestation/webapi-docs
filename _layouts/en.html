{% include newhead.html %}
<div class="page-hero-wrapper">
	<div class="container">
		<div class="row">
			<div class="span10 center">
				<div class="page-hero">
					<h1 class="page-hero-text animated fadeInLeft">{{page.title}}</h1>
					{% if page.description %}
					<h2 class="page-hero-description animated fadeInLeft">{{page.description}}</h2>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
<div class="page-wrapper">
	<div class="container">
		<div class="row">
			<div class="span10 center">
				{{content}}
			</div>
		</div>
	</div>
</div>
{% include newfoot.html %}
